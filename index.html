<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Not Fight Club</title>
</head>
<body>
  <div class="body-background">
    <div class="game-wrapper">
      <div class="navigation">
        <button type="button" id="home-icon" class="btn-nav" aria-label="Get Home Page"></button>
        <button type="button" id="character-icon" class="btn-nav" aria-label="Get Character Page"></button>
        <button type="button" id="settings-icon" class="btn-nav" aria-label="Get Settings Page"></button>
      </div>
      <section class="section" id="register">
        <h2 class="section-title hidden">Register</h2>
        <div class="register-content">
          <form id="character-form" class="form">
            <fieldset class="fieldset">
              <legend class="form-title">Dedicated to our beloved grandparents! ðŸ’›</legend>
              <label for="character-name" class="input-title">Enter Character Name</label>
              <input type="text" id="character-name" class="input" minlength="3" name="characterName" required>
            </fieldset>
            <button type="submit" class="btn-text">Create Character</button>
          </form>
        </div>
      </section>
      <section class="section hidden" id="home">
        <h2 class="section-title hidden">Home</h2>
        <div class="home-content">
          <form id="character-select" class="form">
            <fieldset class="fieldset">
              <legend class="form-title" id="js-character-select-legend">Select Your Character</legend>
              <div class="characters-list">
                <label class="character-card">
                  <input type="radio" name="character" value="character1">
                  <img src="assets/img/characters/hesenica.webp" id="character1" alt="Hesenica Character">
                </label>
                <label class="character-card">
                  <input type="radio" name="character" value="character2">
                  <img src="assets/img/characters/beetle.webp" id="character2" alt="Beetle Character">
                </label>
                <label class="character-card">
                  <input type="radio" name="character" value="character3">
                  <img src="assets/img/characters/mole.webp" id="character3" alt="Mole Character">
                </label>
                <label class="character-card">
                  <input type="radio" name="character" value="character4">
                  <img src="assets/img/characters/rat.webp" id="character4" alt="Rat Character">
                </label>
                <label class="character-card">
                  <input type="radio" name="character" value="character5">
                  <img src="assets/img/characters/slug.webp" id="character5" alt="Slug Character">
                </label>
              </div>
            </fieldset>
            <button type="submit" class="btn-text">Fight!</button>
          </form>
        </div>
      </section>
      <section class="section hidden" id="character">
        <h2 class="section-title hidden">Character</h2>
        <div class="character-content">
          <div class="character-img"></div>
          <div class="character-info">
            <p class="character-description">Character name: <span id="js-character-name"></span></p>
            <p class="character-description">Wins: <span id="js-wins"></span></p>
            <p class="character-description">Loses: <span id="js-loses"></span></p>
          </div>
        </div>
      </section>
      <section class="section hidden" id="settings">
        <h2 class="section-title hidden">Settings</h2>
        <div class="settings-content">
          <div class="choose-character">
            <p class="player-name">Character name: <span id="js-player-name"></span></p>
            <button type="button" class="btn-text" id="js-edit-btn">Edit</button>
          </div>
          <div class="choose-robor">
            <div class="robot-list">
              <label class="robot-card">
                <input type="radio" name="robot" value="robot1">
                <img src="assets/img/characters/babka.webp" id="robot1" alt="Babka Robot">
              </label>
              <label class="robot-card">
                <input type="radio" name="robot" value="robot2">
                <img src="assets/img/characters/ded.webp" id="robot2" alt="Ded Robot">
              </label>
            </div>
            <button type="button" class="btn-text" id="js-choose-btn">Choose</button>
          </div>
        </div>
      </section>
      <section class="section hidden" id="battle">
        <h2 class="section-title hidden">Battle</h2>
        <div class="battle-content">
          <div class="battle-img-block">
            <p class="battle-character-name" id="js-battle-character-name"></p>
            <div class="battle-img battle-character-img"></div>
            <input type="range" name="character-range" id="js-character-range" min="0" max="150" value="150">
            <label for="js-character-range" class="range-info">
              <span id="js-current-character-range">150</span>
              &#47;
              <span id="js-max-character-range">150</span>
            </label>
          </div>
          <div class="battle-controls">
            <p class="battle-text">Please pick 1&nbsp;Attack and 2&nbsp;Defence zone</p>
            <div class="battle-inputs-block">
              <fieldset class="battle-inputs">
                <legend>Attack</legend>
                <label>
                  Head
                  <input type="radio" name="attack" value="head">
                </label>
                <label>
                  Neck
                  <input type="radio" name="attack" value="neck">
                </label>
                <label>
                  Body
                  <input type="radio" name="attack" value="body">
                </label>
                <label>
                  Legs
                  <input type="radio" name="attack" value="legs">
                </label>
              </fieldset>
              <fieldset class="battle-inputs">
                <legend>Defence</legend>
                <label>
                  Head
                  <input type="checkbox" name="defence" value="head">
                </label>
                <label>
                  Neck
                  <input type="checkbox" name="defence" value="neck">
                </label>
                <label>
                  Body
                  <input type="checkbox" name="defence" value="body">
                </label>
                <label>
                  Legs
                  <input type="checkbox" name="defence" value="legs">
                </label>
              </fieldset>
            </div>
            <button type="button" class="btn-text">Attack!</button>
          </div>
          <div class="battle-img-block">
            <p class="battle-character-name" id="js-battle-robot-name">Robot</p>
            <div class="battle-img battle-robot-img"></div>
            <input type="range" name="robot-range" id="js-robot-range" min="0" max="150" value="150">
            <label for="js-robot-range" class="range-info">
              <span id="js-current-robot-range">150</span>
              &#47;
              <span id="js-max-robot-range">150</span>
            </label>
          </div>
        </div>
      </section>
    </div>
  </div>
<script src="scripts.js" defer></script>
</body>
</html>
